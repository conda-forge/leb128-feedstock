{% set version = "1.0.7" %}

package:
  name: leb128
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/l/leb128/leb128-{{ version }}.tar.gz
  sha256: a00c9f180e9b6543847fd1d89db5f6a43880588613ab5be8a18b0cbc5ebae18a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - leb128
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mohanson/leb128
  summary: LEB128(Little Endian Base 128)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
